<html>
   <head>
      <h1>Prediksi Harga Kos</h1> 
   </head>
   <body>
      <form action="/product" method="POST">
      <h1 class="heading"> Mulai <span>Cekosmu</span> </h1>
      <p> Isi pilihan dibawah ini sesuai dengan yang kamu inginkan</p>
      <h1> Tipe Kos </h1>
      <div class="select">
         <select name="tipe" id="format">
            <option selected disabled>Select.........</option>
            <option value="1">Putra</option>
            <option value="2">Putri</option>
            <option value="0">Campur</option>
         </select>
      </div>
        
      <h1> Jumlah Orang per Kamar </h1>
      <div class="select">
         <select name="orang" id="format">
            <option selected disabled>Select.........</option>
            <option value="0">1</option>
            <option value="1">2</option>
         </select>
      </div>
        
      <h1> AC/Non-AC </h1>
      <div class="select">
         <select name="ac" id="format">
            <option selected disabled>Select.........</option>
            <option value="1">AC </option>
            <option value="0">Non-AC</option>
           </select>
        </div>
        
      <h1> Kamar Mandi Dalam / Luar </h1>
      <div class="select">
         <select name="km" id="format">
            <option selected disabled>Select.........</option>
            <option value="1">Kamar Mandi Dalam</option>
            <option value="0">Kamar Mandi Luar</option>
         </select>
      </div>
        
      <h1> Wifi/Non Wifi </h1>
      <div class="select">
         <select name="wifi" id="format">
            <option selected disabled>Select.........</option>
            <option value="1">Wifi</option>
            <option value="0">Non Wifi</option>
         </select>
      </div>

      <h1> Listrik </h1>
      <div class="select">
         <select name="listrik" id="format">
            <option selected disabled>Select.........</option>
            <option value="1">Termasuk</option>
            <option value="0">Token</option>
         </select>
      </div>

      <div class="btn-block" id="result">
         <button type="submit" value="submit">SUBMIT</button>
      </div>
      </form>

      <p>Prediksi harga kos: {{ result }}</p>
   </body>     
</html>
